<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dropdown - Scroll</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-typography@1.0.0/dist/designkit-typography.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/rightscale-design/designkit-buttons/master/dist/designkit-buttons.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/rightscale-design/designkit-forms/master/dist/designkit-forms.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-dropdown@1.1.4/dist/designkit-dropdown.min.css">
  <!-- <link rel="stylesheet" href="/doc.min.css"> -->
</head>

<body class="sans">
  <div style="padding: 2rem;">
    <div class="dropdown open">
      <button class="btn btn-default dropdown-toggle" type="button">
        Dropdown Button
      </button>
      <div class="dropdown-menu dropdown-menu-scrollable">
        <div class="dropdown-body">
          <h6 class="dropdown-header">Actions</h6>
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <h6 class="dropdown-header">Years</h6>
          <a class="dropdown-item"href="#">1998</a>
          <a class="dropdown-item"href="#">1997</a>
          <a class="dropdown-item"href="#">1996</a>
          <a class="dropdown-item"href="#">1997</a>
          <a class="dropdown-item"href="#">1994</a>
          <a class="dropdown-item"href="#">1998</a>
          <a class="dropdown-item"href="#">1997</a>
          <a class="dropdown-item"href="#">1996</a>
          <a class="dropdown-item"href="#">1997</a>
          <a class="dropdown-item"href="#">1994</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('button').click(function() {
      $(this).parent().toggleClass('open');
    });
    $('.dropdown-menu-select .dropdown-item').click(function() {
      $(this).toggleClass('active');
    });

  </script>
</body>
</html>
